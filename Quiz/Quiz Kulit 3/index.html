au amis <p>Clue cell (+) → sel epitel vagina yang dikelilingi sel bakteri.<br><div class="separator" style="clear: both;"><a href="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@7b3a646fd0d20f144425afcb8151b72a3a7575d0/Kulit/clue%20cells.jpg" style="display: block; padding: 1em 0; text-align: center; "><img alt="" border="0" width="300" src="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@7b3a646fd0d20f144425afcb8151b72a3a7575d0/Kulit/clue%20cells.jpg"/></a></div><p><font color="blue">Jawaban Lainnya: </font color><li>Sel yang berbentuk kokobasil → tidak tepat</li><li>Sel yang berwarna ungu → tidak tepat</li><li>Sel berbentuk seperti buah pear → tidak tepat</li><li>Sel tampak berflagela → tidak tepat</li>','options':[{'value':'Sel yang berbentuk kokobasil','right':false,'selected':false},{'value':'Sel epitel vagina yang dikelilingi bakteri','right':true,'selected':false},{'value':'Sel yang berwarna ungu','right':false,'selected':false},{'value':'Sel berbentuk seperti buah pear','right':false,'selected':false},{'value':'Sel tampak berflagela','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang laki-laki, berusia 25 tahun datang ke Puskesmas dengan keluhan gatal dan kemerahan di kaki. Gatal sudah dirasakan selama 1 minggu ini, terutama saat berkeringat. Pada pemeriksaan fisik didapatkan macula eritema dengan tepi aktif, sebanyak 4 buah, berbatas tegas dan tepi meninggi. Temuan khas pada kasus adalah?','Pembahasan':'<font color="red">Diagnosis: Tinea Corporis </font><p>Merupakan dermatofitosis pada kulit tubuh tidak berambut (glabrous skin)<p>Anamnesa : ruam yang gatal (terutama bila berkeringat) di badan, ekstremitas atau wajah<p>Pemeriksaan fisik : tampak lesi berbatas tegas, polisiklik, tepi aktif karena tanda radang lebih jelas dan polimorfi yang terdiri atas eritema, skuama, dan kadang papul dan vesikel di tepi, normal di tengah <b>(central healing)</b><p><font color="blue">Jawaban Lainnya:</font color> <li>Sky blue spot → pada pediculosis</li><li>School of fish → pada ulkus mole</li><li>Clue cell → pada bacterial vaginosis</li><li>Herald patch → pada pitiriasis rosea</li>','options':[{'value':'Central healing','right':true,'selected':false},{'value':'Sky blue spot','right':false,'selected':false},{'value':'School of fish','right':false,'selected':false},{'value':'Clue cell','right':false,'selected':false},{'value':'Herald patch','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang wanita 20 tahun datang ke poliklinik dengan keluhan gatal pada pergelangan tangan kirinya. Sekitar 2 hari yang lalu pasien menggunakan jam tangan. Pada pemeriksaan fisik didapatkan macula eritema disertai papulovesikel kecil yang berbentuk seperti lingkaran jam tangan. Penyakit pada kasus merupakan reaksi hipersensitivitas tipe?','Pembahasan':'<br><font color="red">Diagnosis: Dermatitis kontak alergi. </font><p>Dermatitis kontak alergi (DKA) ialah dermatitis yang terjadi akibat pajanan dengan bahan alergen di luar tubuh, diperantai reaksi hipersensitivitas tipe 4/ lambat (Coombs dan Gel)<p>Klinis: Pasien umumnya mengeluh gatal.<br>Pada stadium akut dimulai dengan bercak eritematosa berbatas tegas kemudian diikuti edema, papulovesikel, vesikel, atau bula. <br>Contoh allergen : jam tangan, sarung tangan karet, debu semen, lipstick, pasta gigi, cat kuku, cat rambut.<p><font color="blue">Jawaban lainnya:</font><li>Type I → reaksi hipersensitivitas cepat, contoh reaksi alergi, anakfilaksis</li><li>Type II → reaksi antibodi terhadap sel, contoh anemia hemolitik</li><li>Type III → kompleks antibody-antigen, contoh SLE</li><li>Type I  dan II → tidak tepat</li>','options':[{'value':'I','right':false,'selected':false},{'value':'II','right':false,'selected':false},{'value':'III','right':false,'selected':false},{'value':'IV','right':true,'selected':false},{'value':'I&II','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang wanita 20 tahun datang ke poliklinik dengan keluhan terdapat bercak kemerahan pada selakangan dan sela jarinya sejak 6 hari yang lalu dan kadang terasa gatal. Pasien sering berkeringat berlebih. Pada pemeriksaan lokalisnya tampak makula eritema , batas tegas dengan skuama halus diatasnya. Pada pemeriksaan lampu wood tampak fluoresensi berwarna merah coral. Apakah diagnosis dan etiologi yang tepat untuk kasus diatas?','Pembahasan':'<br><font color="red">Diagnosis: Eritrasma. </font><p>Infeksi kulit superfisial yang disebabkan oleh Corynebacterium minutissimum, merupakan bakteri batang pendek gram positif, dengan granula subterminal<p>Umumnya ditemukan di daerah lipatan yang tertutup (inguinal, aksila, intergluteal, infra mammae, umbilikus, dan sela sela jari)<p>Umumnya ditemukan di daerah lipatan yang tertutup (inguinal, aksila, intergluteal, infra mammae, umbilikus, dan sela sela jari)<p>Temuan Klinis: Lesi berupa makula eritematosa hingga coklat, berbatas tegas, dengan skuama halus diatasnya. Lesi biasa asimptomatik, kecuali di daerah selakangan yang bisa terasa gatal dan menyengat.<p>Pemeriksaan Lampu wood’s ditemukan fluoresensi warna coral red, akibat adanya porfirin<p><font color="blue">Jawaban lainnya:</font><li>Tinea manus – T. rubrum → predileksi di interdigitas, palmar atau dorsum manus. Khas adanya lesi dengan tepi aktif dan central healing.</li><li>Tinea cruris – T.rubrum → predileksi di sela paha, perineum, dan perianal. Khas adanya lesi dengan tepi aktif dan central healing</li><li>Candidiasis intertriginosa – candida albicans → pada daerah intertriginosa, khas lesi primer, dengan lesi satelit</li><li>Dermatitis seboroik – malassezia furfur → skuama kuning berminyak pada daerah predileksi, dan kemerahan perifolikular yang pada tahap lanjut menjadi plak eritematosa berkonfluensi</li>','options':[{'value':'Tinea manus – T. rubrum','right':false,'selected':false},{'value':'Tinea cruris – T. rubrum','right':false,'selected':false},{'value':'Candidiasis intertriginosa – candida albicans','right':false,'selected':false},{'value':'Dermatitis seboroik – Malassezia furfur','right':false,'selected':false},{'value':'Eritrasma - Corynebacterium Minutissimum','right':true,'selected':false}],'selected':''},{'type':'radio','question':'Seorang wanita 20 tahun datang ke poliklinik dengan keluhan terdapat bercak kemerahan pada selakangan dan sela jarinya sejak 6 hari yang lalu dan kadang terasa gatal. Pasien sering berkeringat berlebih. Pada pemeriksaan lokalisnya tampak makula eritema , batas tegas dengan skuama halus diatasnya. Pada pemeriksaan lampu wood tampak fluoresensi berwarna merah coral. Apakah diagnosis dan terapi sistemik yang tepat untuk kasus diatas?','Pembahasan':'<br><font color="red">Diagnosis: Eritrasma. </font><p>Infeksi kulit superfisial yang disebabkan oleh Corynebacterium minutissimum, merupakan bakteri batang pendek gram positif, dengan granula subterminal<p>Umumnya ditemukan di daerah lipatan yang tertutup (inguinal, aksila, intergluteal, infra mammae, umbilikus, dan sela sela jari)<p>Umumnya ditemukan di daerah lipatan yang tertutup (inguinal, aksila, intergluteal, infra mammae, umbilikus, dan sela sela jari)<p>Temuan Klinis: Lesi berupa makula eritematosa hingga coklat, berbatas tegas, dengan skuama halus diatasnya. Lesi biasa asimptomatik, kecuali di daerah selakangan yang bisa terasa gatal dan menyengat.<p>Pemeriksaan Lampu wood’s ditemukan fluoresensi warna coral red, akibat adanya porfirin<p>Tatalaksana:<li>Untuk yang terlokalisir, khususnya pada sela sela jari kaki, sabun dan gel benzoil peroksida 5% merupakan terapi yang efektif. Klindamisin dan eritromisin atau krim azol merupakan beberapa pilihan agen topikal yang efektif. Atau bisa digunakan salep Tetrasiklin 3%</li></li><li>Untuk eritrasma yang luas dapat diberikan eritromisin 4x250 mg selama 2-3 minggu atau Klaritromisin 1 gram dosis tunggal juga dapat digunakan</li><p><p><font color="blue">Jawaban lainnya:</font><li>Tinea manus – Griseofulvin 1x500mg→ predileksi di interdigitas, palmar atau dorsum manus. Khas adanya lesi dengan tepi aktif dan central healing</li><li>Tinea cruris – Griseofulvin 1x500mg → predileksi di sela paha, perineum, dan perianal. Khas adanya lesi dengan tepi aktif dan central healing.</li><li>Candidiasis intertriginosa – Ketokonazole 1x200mg→ pada daerah intertriginosa, khas lesi primer, dengan lesi satelit</li><li>Dermatitis seboroik – Sampo selenium sulfide 1.8%→ skuama kuning berminyak pada daerah predileksi, dan kemerahan perifolikular yang pada tahap lanjut menjadi plak eritematosa berkonfluensi</li>','options':[{'value':'Tinea manus – Griseofulvin 1x500mg','right':false,'selected':false},{'value':'Tinea cruris – Griseofulvin 1x500mg','right':false,'selected':false},{'value':'Candidiasis intertriginosa – Ketokonazole 1x200mg','right':false,'selected':false},{'value':'Eritrasma – Eritromisin 4x250 mg','right':true,'selected':false},{'value':'Dermatitis seboroik – Sampo selenium sulfide 1.8%','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang wanita usia 27 tahun datang dengan keluhan ada benjolan pada bokongnya sebelah kiri. Pada pemeriksaan status dermatologis tampak satu buah papul berukuran 0.3 cm dengan rambut ditengahnya.<br><div class="separator" style="clear: both;"><a href="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@453d41203957de036c3846d31626ba6d2e4471b0/Kulit/folikulitis.jpg" style="display: block; padding: 1em 0; text-align: center; "><img alt="" border="0" width="300" src="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@453d41203957de036c3846d31626ba6d2e4471b0/Kulit/folikulitis.jpg"/></a></div>Apakah diagnosis yang tepat untuk kasus diatas?','Pembahasan':'<br><font color="red">Diagnosis: Folikulitis</font><p>Folikulitis adalah radang pada folikel rambut yang disesabkan oleh Staphylococcus aureus<p><font color="blue">Jawaban lainnya:</font><li>Furunkel : peradangan folikel rambut dan jaringan sekitarnya, berupa papul, vesikel atau pustule dengan eritema dan rasa nyeri</li><li>Karbunkel : kumpulan dari beberapa furunkel, ditandai dengan beberapa furunkel yang berkonfluensi membentuk nodus bersupurasi di beberapa puncak</li><li>Erysipelas : eritema yang berwarna merah cerah, berbatas tegas, dan pinggirnya meninggi dengan tanda-tanda radang akut. Dapat disertai edema, vesikel dan bula. Terdapat leukositosis</li><li>Selulitis : oleh streptokokus B hemolitikus, peradangan supuratif yang menyerang subkutis, ditandai dengan peradangan local, infiltrate eritema berbatas tidak tegas, disertai dengan rasa nyeri tekan dan panas. Didahului gejala prodromal seperti panas tinggi, sakit kepala, mual dan muntah</li>','options':[{'value':'Folikulitis','right':true,'selected':false},{'value':'Furunkel','right':false,'selected':false},{'value':'Karbunkel','right':false,'selected':false},{'value':'Erysipelas','right':false,'selected':false},{'value':'Selulitis','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang laki-laki berusia 26 tahun mengeluhkan ada benjolan membesar di tangan kanan. Benjolan tersebut muncul setelah menjalani operasi. Benjolan tidak terasa nyeri, tidak mudah berdarah, kadang terasa gatal. Sebelumnya pasien pernah mengalami kecelakaan dan muncul benjolan yang sama dengan benjolan di tangan. Hasil pemeriksaan didapatkan plak sedikit hiperpigmentasi, bentuk regular, batasnya tidak melebihi luka bekas sayatan operasi. <br><div class="separator" style="clear: both;"><a href="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@7f011a9e56143fb91e6b39658e6aa9cd3078a249/Kulit/Hypertrophic%20scar.jpg" style="display: block; padding: 1em 0; text-align: center; "><img alt="" border="0" width="300" src="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@7f011a9e56143fb91e6b39658e6aa9cd3078a249/Kulit/Hypertrophic%20scar.jpg"/></a></div><br>Apa diagnosis yang paling tepat untuk pasien?','Pembahasan':'<br><font color="red">Diagnosis: Hypertrophic Scar</font><p>Hypertrophic Scar merupakan penyembuhan dengan pertumbuhan sesuai dengan ukuran luka dan akan mengalami resolusi dengan sendirinya<p><p><font color="blue">Jawaban lainnya:</font><li>Keloid : penyembuhan dengan pertumbuhan melebihi ukuran luka</li><li>Hiperpigmentasi pasca inflamasi : tidak ada riwayat inflamasi sebelumnya</li><li>Morbus Hansen : tidak ada keterangan dan tanda khas MH (lesi hipoestesi, hipopigmentasi dan penebalan saraf)</li><li>Vitiligo : proses depigmentasi pada kulit, defisiensi melanosit</li>','options':[{'value':'Keloid','right':false,'selected':false},{'value':'Hiperpigmentasi pasca inflamasi','right':false,'selected':false},{'value':'Hypertrophic scar','right':true,'selected':false},{'value':'Morbus Hansen','right':false,'selected':false},{'value':'Vitiligo','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang wanita berusia 33 tahun mengeluhkan ada benjolan membesar di dada bagian depan. Benjolan tersebut muncul setelah menjalani operasi. Benjolan tidak terasa nyeri, tidak mudah berdarah, kadang terasa gatal. Sebelumnya pasien pernah mengalami kecelakaan dan muncul benjolan yang sama dengan benjolan di dada. Hasil pemeriksaan didapatkan plak sedikit hiperpigmentasi, bentuk regular, batasnya melebihi luka bekas sayatan operasi, tampakan jonjot -. Apa terapi yang mungkin diberikan untuk pasien tersebut?','Pembahasan':'<br><font color="red">Diagnosis: Keloid. </font><p>Keloid adalah penyembuhan dengan pertumbuhan berlebihan jaringan ikat melebihi ukuran luka<p>Pilihan terapi dapat diberi suntikan triamsinolon asetonida intralesi, nitrogen cair, radiasi, tindakan bedah atau steroid intralesi.<p><font color="blue">Jawaban lainnya:</font><li>Anti histamin → tidak tepat</li><li>Antibiotik → tidak tepat</li><li>Anti virus → tidak tepat</li><li>Anti virus → tidak tepat</li>','options':[{'value':'Steroid intralesi','right':true,'selected':false},{'value':'Anti histamin','right':false,'selected':false},{'value':'Antibiotik','right':false,'selected':false},{'value':'Anti virus','right':false,'selected':false},{'value':'Anti jamur','right':false,'selected':false}],'selected':''},{'type':'radio','question':'Seorang perempuan berusia 34 tahun datang ke poliklinik dengan keluhan muncul bintil-bintil pada kemaluannya. Suami pasien pernah alami hal yang sama. Pada pemeriksaan status lokalis didapatkan pedinculated papul pada vulva, seperti kembang kol, multiple, tidak mudah berdarah. Apakah diagnosis dan penyebab yang tepat untuk kasus diatas?','Pembahasan':'<br><font color="red">Diagnosis: Kondiloma akuminata</font><p>Infeksi menular seksual yang disebabkan oleh virus papilloma humanus (VPH) tipe tertentu dengan kelainan pada kulit dan mukosa anogenital. Sebanyak 90% disebabkan <b>HPV tipe 6 dan tipe 11</b><p>Masa inkubasi 3 minggu sampai dengan 8 bulan, bahkan sampai dengan 18 bulan<p>Bentuk klinis yang paling sering ditemukan berupa lesi seperti kembang kol, berwarna seperti daging atau sama dengan mukosa<br><div class="separator" style="clear: both;"><a href="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@355301ea212ef6411e6e6449589ad424f743b3c5/Kulit/kondiloma%20akuminata.jpg" style="display: block; padding: 1em 0; text-align: center; "><img alt="" border="0" width="200" src="https://cdn.jsdelivr.net/gh/rikkisababalat/Imagecollection@355301ea212ef6411e6e6449589ad424f743b3c5/Kulit/kondiloma%20akuminata.jpg"/></a></div><p><font color="blue">Jawaban lainnya:</font><li>Moluskum kontagiosum – Poxvirus → Kelainan kulit berupa papul khas berbentuk kubah, di tengahnya terdapat lekukan (delle)</li><li>Varicella – VZV → vesikel/ lenting dengan penyebaran sentrifugal, tear drop</li><li>Ca serviks - HPV tipe 16 → tumbuhnya sel sel abnormal pada serviks dan termasuk keganasan</li><li>Herpes simpleks – HSV → vesikel/ erosi/ ulkus dangkal berkelompok dengan dasar eritematous disertai rasa nyeri. Dapat disertai keluhan sistemik yaitu demam, sakit kepala, nyeri otot, nyeri dan pembengkakan kelenjar getah bening.</li>','options':[{'value':'Moluskum kontagiosum - Poxvirus','right':false,'selected':false},{'value':'Varicella - VZV','right':false,'selected':false},{'value':'Ca serviks - HPV tipe 16','right':false,'selected':false},{'value':'Herpes simpleks - HSV','right':false,'selected':false},{'value':'Kondiloma akuminata - HPV tipe 6 dan 11','right':true,'selected':false}],'selected':''},{'type':'radio','question':'Seorang perempuan berusia 35 tahun datang dengan keluhan kulit sangat gatal pada area punggung kaki, terutama saat melakukan aktivitas. Pasien sedang stress dengan pekerjaannya. Pada pemeriksaan fisik status dermatologis didapatkan adanya lesi dengan batas tegas, keras, xerotic, likenifikasi dan ada skuama menebal diatasnya. Apakah diagnosis dan terapi topikal yang tepat pada pasien ini?','Pembahasan':'<br><font color="red">Diagnosis: Liken simpleks kronis</font><p>Liken simpleks kronikus (LSK) atau neurodermatitis sirkumskripta merupakan suatu peradangan kulit kronik yang sangat gatal berupa penebalan kulit dan likenifikasi berbentuk sirkumkripta, akibat garukan atau gosokan berulang<p>Anamnesa : Didapatkan keluhan sangat gatal, hingga dapat mengganggu tidur. Gatal dapat timbul paroksismal/terus-menerus/sporadik dan menghebat bila ada stres psikis. Penyebab hingga saat ini tidak diketahui, diduga akibat psikis.<p>Gejala klinis: Gatal sekali, bila timbul malam hari dapat menganggu tidur. Lesi biasanya tunggal, pada awalnya berupa plak eritematosa, sedikit edematosa lambat laun edema dan eritema menghilang, bagian tengah berskuama dan menebal, likenifikasi dan ekskoriasi; sekitarnya hiperpigmentasi, batas dengan kulit normal tidak jelas<p><b>Penatalaksanaan:</b><li>Non Medikamentosa: Menghindari stress psikis</li><li>Medikamentosa: Prinsipnya memutuskan siklus gatal-garuk. Terdapat beberapa obat/tindakan yang dapat dipilih sesuai dengan indikasi sebagai berikut: <br>1. Topikal : <br>- Emolien dapat diberikan sebagai kombinasi dengan kortikosteroid topikal atau pada lesi di vulva dapat diberikan terapi tunggal krim emolien. <br>- Kortikosteroid topikal: dapat diberikan kortikosteroid potensi kuat seperti salep klobetasol propionat 0,05%, satu sampai dua kali sehari. <br>- Calcineurin inhibitor topikal seperti salep takrolimus 0,1%, atau krim pimekrolimus 0,1% dua kali sehari selama 12 minggu. <br>- Preparat antipruritus nonsteroid yaitu: mentol, pramoxine, dan doxepin.<br>2. Sistemik : Antihistamin sedative Antidepresan trisiklik<br>3. Tindakan : Kortikosteroid intralesi (triamsinolon asetonid)<p><font color="blue">Jawaban lainnya:</font><li>Liken simpleks kronis- Fluocinolone acetonide 0.01% : Kortikosteroid potensi sedang. Diagnosis tepat, terapi tidak tepat.</li><li>Liken simpleks kronis - Hidrocortisone 1% : Kortikosteroid potensi ringan. Diagnosis tepat, terapi tidak tepat</li><li>Dermatitis atopi - Prednicarbate 0.1% : Kortikosteroid potensi sedang. Diagnosis dan terapi tidak tepat</li><li>Dermatitis atopi – Klobetasol 0.05% : Diagnosis tidak tepat, terapi tepat</li>','options':[{'value':'Liken simpleks kronis - Fluocinolone acetonide 0.01%','right':false,'selected':false},{'value':'Liken simpleks kronis - Klobetasol 0.05%','right':true,'selected':false},{'value':'Liken simpleks kronis - Hidrocortisone 1%','right':false,'selected':false},{'value':'Dermatitis atopi - Prednicarbate 0.1%','right':false,'selected':false},{'value':'Dermatitis atopi – Klobetasol 0.05%','right':false,'selected':false}],'selected':''}];
